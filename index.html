<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Elastic Training Quiz</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body style="margin:10px">

        <form id="data_form">
            <label for="clusterUUID">Cluster UUID: </label>
            <input type="text" id="clusterUUID" name="clusterUUID" size="25"/>
            <input type="submit" value="Submit" />
        </form>
        <div id="divResponse" style="margin-top:10px"></div>
        <div id="divHint" style="font-weight:bold"></div>
        <script>
            var submitCount = 0;
            const form = document.getElementById("data_form");
            
            form.addEventListener('submit', function(e){
                e.preventDefault();
                submitCount = submitCount+1;
                const payload = new FormData(form);
                console.log(submitCount);
                fetch("http://localhost:3000/", {
                    method: "POST",
                    body: JSON.stringify(Object.fromEntries(payload)),
                    headers: { 'Content-Type': 'application/json'}
                })
                .then(res => res.json())
                .then(data => {
                    if (data.startsWith("Not correct")){
                        if (submitCount==1){
                            data = "That isn't right. Try again.";
                        }
                        else if (submitCount==2){
                            data = "Check again."
                            hint = "Look at data from the / endpoint";
                        }
                        else if (submitCount==3){
                            data = "The command to run in  Dev Tools is: ";
                            hint = "GET /";
                        }
                        else if (submitCount>3){
                            hint = data.replace("Not correct","");
                            data = " Here's the answer: ";
                        }
                    }
                    else{
                        hint = "The Cluster UUID is: " + data;
                        data = "Correct!";
                    }
                     document.getElementById("divResponse").innerText = data;
                     document.getElementById("divHint").innerText = hint ;
            })
                .catch(err => console.log(err));
            })

        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
